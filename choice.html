<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Choose Your Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #1a1a1d;
            --bg-secondary: #252528;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --logo-color: #c0c0c0;
            --accent-gemini: #8ab4f8;
            --accent-aistudio: #81c995;
            --border-color: #3a3a3c;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        html.light-mode {
            --bg-primary: #f7f7f7;
            --bg-secondary: #ffffff;
            --text-primary: #1f1f1f;
            --text-secondary: #6f6f6f;
            --logo-color: #5f6368;
            --accent-gemini: #1a73e8;
            --accent-aistudio: #1e8e3e;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .choice-grid {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .choice-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            width: 160px;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .choice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        #gemini-card::before {
            background: radial-gradient(circle at 50% 0%, var(--accent-gemini), transparent 70%);
        }

        #aistudio-card::before {
            background: radial-gradient(circle at 50% 0%, var(--accent-aistudio), transparent 70%);
        }

        .choice-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .choice-card:hover::before {
            opacity: 0.1;
        }

        #gemini-card:hover { border-color: var(--accent-gemini); }
        #aistudio-card:hover { border-color: var(--accent-aistudio); }
        
        #gemini-card:hover .logo-svg { color: var(--accent-gemini); }
        #aistudio-card:hover .logo-svg { color: var(--accent-aistudio); }


        .choice-card .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .logo-svg {
            width: 52px;
            height: 52px;
            margin-bottom: 20px;
            color: var(--logo-color); /* The base color for the logos */
            transition: color 0.25s ease;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

        <h1 class="title">Choose Your Experience</h1>
        <p class="subtitle">Select the platform you'd like to use for this session.</p>
        <div class="choice-grid">

                    <div class="card-title">AI Studio</div>
                    <div class="card-desc">Advanced prompt engineering.</div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.getElementById('gemini-card').addEventListener('click', () => {
        window.electronAPI.selectAppMode('gemini');
    });
    document.getElementById('aistudio-card').addEventListener('click', () => {
        window.electronAPI.selectAppMode('aistudio');
    });

    // --- Theme Application Logic ---
    function applyTheme(theme) {
        if (theme === 'light') {
            document.documentElement.classList.add('light-mode');
        } else {
            document.documentElement.classList.remove('light-mode');
        }
    }

    if (window.electronAPI) {
        window.electronAPI.theme.getResolved().then(applyTheme);
        window.electronAPI.theme.onUpdate(applyTheme);
    }
</script>
</body>
</html>
